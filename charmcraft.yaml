# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config

# Architectures based on supported arch's in upstream
# https://github.com/kubernetes-sigs/cloud-provider-azure/blob/ca18c75a5ec618fa71357d8c6d565ca8acb3d60d/Makefile#L36
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - armhf
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - armhf
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - arm64
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - arm64
parts:
  charm:
    build-packages: [git]
    charm-python-packages: [setuptools, pip]
    prime:
      - upstream/**
